<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script data-main="app" src="javascript.js"></script>
    <title>Cadastro</title>
    <script>
    </script>
</head>

<body>
    <center>
        <h1>Cadastro</h1>
        <form method="get">
            <label>Nome:</label>
            <br>
            <input type="text" id="nomeid" placeholder="Fulano Silva" required="required" name="nome" />
            <br> <br>
            <label>Telefone:</label><br>
            <input type="tel" id="foneid" placeholder="(xx) x xxxx-xxxx" required="required" name="fone" />
            <br><br>
            <label>Email:</label><br>
            <input type="email" id="emailid" placeholder="fulano@mail.com" required="required" name="email" />
            <br><br>
            <label>Senha:</label><br>
            <input type="password" id="senhaid" placeholder="8 caracteres" required="required" name="senha" />
            <br><br>
            <label>Descrição:</label>
            <textarea placeholder="Descreva sobre você"></textarea>
            <input type="submit" onclick="mostrarValor();" id="meu-submit" value="Enviar" />
        </form>
    </center>

</body>


</html>
